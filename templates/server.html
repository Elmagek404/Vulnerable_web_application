<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Server Access — Info</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--muted:#9aa4b2;--accent:#60a5fa}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,Segoe UI,Roboto,Arial,sans-serif;background:linear-gradient(180deg,var(--bg),#071022);color:#e6eef6}
    .wrap{max-width:1000px;margin:36px auto;padding:20px}

    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px;margin-top:18px}
    .card{background:var(--card);padding:14px;border-radius:12px;box-shadow:0 6px 18px rgba(2,6,23,0.6)}
    .card h3{margin:0 0 6px 0;font-size:13px;color:var(--muted)}
    .card .value{font-size:18px;margin:6px 0 0 0;font-weight:600}

    .env{white-space:pre-wrap;word-break:break-word;max-height:280px;overflow:auto;padding:10px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:8px;color:#dbeafe;font-family:monospace;font-size:13px}

    .meta{margin-top:18px;display:flex;gap:8px;flex-wrap:wrap}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:10px;color:var(--muted);cursor:pointer}
    .btn:active{transform:translateY(1px)}

    .status{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.03);color:var(--muted);font-size:13px}

    .loading{display:flex;align-items:center;gap:10px;color:var(--muted)}
    .spinner{width:16px;height:16px;border-radius:50%;border:2px solid rgba(255,255,255,0.08);border-top-color:var(--accent);animation:spin 1s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}

    footer{margin-top:20px;color:var(--muted);font-size:13px}

    @media (max-width:420px){.wrap{padding:12px}}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>server_access</h1>
        <p class="lead">Displays server information returned by <code>/server_access</code> (JSON).</p>
      </div>
      <div class="meta">
        <div id="status" class="status">idle</div>
        <button id="refresh" class="btn">Refresh</button>
      </div>
    </header>

    <main>
      <div id="loader" class="loading" style="display:none;margin-top:18px">
        <div class="spinner"></div>
        <div>Loading server data…</div>
      </div>

      <div id="err" style="display:none;margin-top:12px;color:#ffb4b4;background:rgba(255,20,20,0.03);padding:8px;border-radius:8px"></div>

      <div id="grid" class="grid" style="display:none">
        <div class="card">
          <h3>Hostname</h3>
          <div id="hostname" class="value">—</div>
        </div>

        <div class="card">
          <h3>Operating System</h3>
          <div id="os" class="value">—</div>
        </div>

        <div class="card">
          <h3>Uptime</h3>
          <div id="uptime" class="value">—</div>
        </div>

        <div class="card">
          <h3>CPU</h3>
          <div id="cpu" class="value">—</div>
        </div>

        <div class="card">
          <h3>Memory</h3>
          <div id="memory" class="value">—</div>
        </div>

        <div class="card">
          <h3>Network (IP)</h3>
          <div id="ip" class="value">—</div>
        </div>
      </div>
      <form method="post">
          <section style="margin-top:16px">
              <h3 style="font-size:13px;color:var(--muted);margin:0 0 8px 0">Environment</h3>
              <input id="env" name="env" class="env" placeholder="server resource here" />
              <button>send</button>
            </section>
            <form>

      <footer>
        <div>Expected JSON fields: <code>hostname, os, uptime, cpu, memory, ip, env</code>. `env` may be an object.</div>
      </footer>
    </main>
  </div>
  <button><a href="/myaccount"> Back To Home</a> </button>
</body>
</html>
