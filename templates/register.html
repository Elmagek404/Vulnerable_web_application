<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register </title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --primary:#6ee7b7;
      --accent:#60a5fa;
      --muted:#94a3b8;
      --radius:14px;
      font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:radial-gradient(1200px 600px at 10% 10%, rgba(96,165,250,0.07), transparent),
                 radial-gradient(1000px 500px at 90% 90%, rgba(110,231,183,0.04), transparent),
                 var(--bg);
      color:#e6eef8;
      display:flex;align-items:center;justify-content:center;padding:32px;
    }

    .card{
      width:100%;max-width:440px;background:rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
      border-radius:var(--radius);padding:28px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      backdrop-filter:blur(6px) saturate(120%);
    }

    .brand{display:flex;align-items:center;gap:12px;margin-bottom:18px}
    .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--primary));display:flex;align-items:center;justify-content:center;font-weight:700;color:#07203a}
    h1{font-size:20px;margin:0}
    p.lead{color:var(--muted);margin:6px 0 18px;font-size:13px}

    form{display:block}
    .field{margin-bottom:14px}
    label{display:block;font-size:13px;margin-bottom:6px;color:var(--muted)}
    input{
      width:100%;padding:12px 14px;border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      background:rgba(255,255,255,0.01);
      color:inherit;font-size:14px;
      outline:none;transition:box-shadow .18s ease,border-color .18s ease,transform .06s ease;
    }
    input::placeholder{color:rgba(230,238,248,0.35)}
    input:focus{border-color:rgba(96,165,250,0.9);box-shadow:0 6px 18px rgba(96,165,250,0.06);transform:translateY(-1px)}

    .btn{
      display:inline-block;width:100%;padding:12px;border-radius:10px;border:0;cursor:pointer;font-weight:600;
      background:linear-gradient(90deg,var(--primary),var(--accent));color:#052231;box-shadow:0 10px 22px rgba(96,165,250,0.12);
      transition:transform .12s ease, box-shadow .12s ease;
    }
    .btn:active{transform:translateY(1px)}

    .small{font-size:13px;color:var(--muted);text-align:center;margin-top:14px}

    @media (max-width:420px){.card{padding:20px;border-radius:12px}}

    .error{
      color: red;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="brand">
      <div class="logo">RP</div>
      <div>
        <h1>Create your account</h1>
        <p class="lead">Join us and start your journey today</p>
      </div>
    </div>

    <form aria-label="Registration form" autocomplete="on" action="#" method="post">
      <div class="field">
        <span id="msg"> {{this_name}}</span> 
        <label for="name">first name </label>
        <input id="name" name="name" type="text" placeholder="John Doe" required>
      </div>

      <div class="field">
        <label for="email">Email</label>
        <span class="error"> {{ Email_exist}} </span>
        <input id="email" name="email" type="email" placeholder="you@company.com" required>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <span id="msg2"> </span>
        <input id="password" name="password" type="password" placeholder="Create password" required>
      </div>

      <div class="field">
        <span class="error"> {{ password_}} </span>
        <label for="confirm">Confirm Password</label>
        
        <input id="confirm" name="confirm" type="password" placeholder="Repeat password" required>
      </div>

      <button class="btn" id="button" type="submit">Register</button>

      <p class="small">Already have an account? <a href="/login" style="color:var(--primary);text-decoration:none">Sign in</a></p>
    </form>
  </main>
  <script>
  let passwd_value=document.getElementById("password").value
  let confirm_passwd=document.getElementById("confirm").value
  let msg=document.getElementById("msg")
  let msg2=document.getElementById("msg2")
  let submit=document.getElementById("button")
  submit.addEventListener("click",(e)=>{
    if(confirm_passwd !== passwd_value){
      e.preventDefault()
      window.location.href="/Not_Mathcing"
    }
  })

  submit.addEventListener("click",(e)=>{
let passwd_value = document.getElementById("password").value;
let passwd_length = passwd_value.length;
    if (passwd_length < 8){
    e.preventDefault()
    alert("Password Must be Equal To or greater than 8 character")
  }
else if (passwd_length > 20){
  e.preventDefault()
  msg2.textContent="password is too longm, Maximum 20"
  msg2.style.color="red"
}
})
submit.addEventListener("click",(s)=>{
const name = document.getElementById("name").value;
  const special_character=/\W/
  if(special_character.test(name)){
    s.preventDefault()
    msg.textContent="Sorry special characters is blocked in this Site, you can use numbers"
    msg.style.color="red"
  }
})
</script>
</body>
</html>
