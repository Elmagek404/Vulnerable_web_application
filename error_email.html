<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>403 Forbidden</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 6rem;
      margin: 0;
      color: #ff4c4c;
      text-shadow: 0 0 10px rgba(255, 76, 76, 0.6);
    }

    h2 {
      font-size: 2rem;
      margin: 10px 0;
    }

    p {
      font-size: 1rem;
      color: #ccc;
      max-width: 500px;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      padding: 10px 20px;
      background: #ff4c4c;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover {
      background: #ff6b6b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>403</h1>
  <h2>Please use valid Email Address</h2>
  <p>Security Alert</p>
  <a href="/register">Go Back Home</a>
</body>
</html>
