<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>myProgress — Search</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8;--glass:rgba(255,255,255,0.04)}
    *{box-sizing:border-box}
    body{font-family:Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; margin:0; min-height:100vh; background:linear-gradient(180deg,#071021 0%,#061426 100%); color:#e6eef6; display:flex; align-items:center; justify-content:center; padding:32px}
    .container{width:100%;max-width:900px;background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);border-radius:12px;padding:22px;box-shadow:0 8px 30px rgba(2,6,23,0.7);}
    header{display:flex;align-items:center;gap:16px;margin-bottom:18px}
    .logo{width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:700}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    .search-row{display:flex;gap:10px;margin:18px 0}
    input[type="search"]{flex:1;padding:12px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:var(--card);color:inherit;font-size:15px;outline:none}
    button{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:#012;cursor:pointer;font-weight:600}
    button:disabled{opacity:0.6;cursor:default}

    .progress-wrap{background:var(--glass);border-radius:10px;padding:12px;margin-bottom:12px}
    .progress-labels{display:flex;justify-content:space-between;font-size:13px;color:var(--muted);margin-bottom:8px}
    .progress{height:12px;background:rgba(255,255,255,0.06);border-radius:999px;overflow:hidden}
    .progress > span{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--accent),#7c3aed);transition:width 300ms linear}

    .results{margin-top:12px}
    .result{padding:12px;border-radius:8px;background:rgba(255,255,255,0.02);margin-bottom:8px;border:1px solid rgba(255,255,255,0.02)}
    .meta{font-size:12px;color:var(--muted)}

    .small{font-size:13px;color:var(--muted)}
    footer{margin-top:14px;text-align:right;color:var(--muted);font-size:12px}

    /* responsive */
    @media (max-width:600px){.search-row{flex-direction:column}button{width:100%}}
  </style>
</head>
<body>
  <div class="container" role="main">
    <header>
      <div class="logo">MP</div>
      <div>
        <h1>myProgress — Search</h1>
        
      </div>
    </header>
    <form method="GET"> 
    <div class="search-row">
      <input id="q" name="q" type="search" placeholder="Search projects, tasks, tags..." aria-label="Search" />
      <button id="go">Search</button>
    </div>
</form>
{% if search_result %}
{{search_result|safe}}
{% endif %}
    <div class="progress-wrap" aria-hidden="false">
      <div class="progress-labels">
        <div id="status">Idle</div>
        <div class="small" id="found">0 results</div>
      </div>
      <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
        <span id="bar"></span>
      </div>
    </div>
</body>
</html>
