<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€”
    
  </title>
  <style>
    :root{
      --bg:#0f1724; /* deep navy */
      --card:#0b1220;
      --primary:#6ee7b7; /* mint */
      --accent:#60a5fa; /* blue */
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.04);
      --radius:14px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 600px at 10% 10%, rgba(96,165,250,0.07), transparent),
                  radial-gradient(1000px 500px at 90% 90%, rgba(110,231,183,0.04), transparent),
                  var(--bg);
      color:#e6eef8;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .card{
      width:100%;
      max-width:420px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:var(--radius);
      padding:28px;
      box-shadow: 0 8px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px) saturate(120%);
    }

    .brand{
      display:flex;align-items:center;gap:12px;margin-bottom:18px
    }
    .logo{
      width:48px;height:48px;border-radius:10px;background:linear-gradient(135deg,var(--accent),var(--primary));
      display:flex;align-items:center;justify-content:center;font-weight:700;color:#07203a;box-shadow:0 6px 18px rgba(12,17,23,0.6)
    }
    h1{font-size:20px;margin:0}
    p.lead{color:var(--muted);margin:6px 0 18px;font-size:13px}

    form{display:block}
    .field{margin-bottom:14px}
    label{display:block;font-size:13px;margin-bottom:6px;color:var(--muted)}
    input[type="text"], input[type="password"], input[type="email"]{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.04);
      background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      color:inherit;font-size:14px;
      outline:none;
      transition:box-shadow .18s ease, border-color .18s ease, transform .06s ease;
      box-shadow: 0 2px 6px rgba(2,6,23,0.45) inset;
    }
    input::placeholder{color:rgba(230,238,248,0.35)}
    input:focus{border-color:rgba(96,165,250,0.9);box-shadow:0 6px 18px rgba(96,165,250,0.06);transform:translateY(-1px)}

    .row{display:flex;gap:12px;align-items:center}
    .checkbox{display:flex;align-items:center;gap:8px;color:var(--muted);font-size:13px}
    .checkbox input{width:16px;height:16px}

    .actions{display:flex;justify-content:space-between;align-items:center;margin-top:6px}
    .forgot{color:var(--muted);font-size:13px;text-decoration:none}
    .btn{
      display:inline-block;padding:10px 16px;border-radius:10px;border:0;cursor:pointer;font-weight:600;
      background:linear-gradient(90deg,var(--primary),var(--accent));color:#052231;box-shadow:0 10px 22px rgba(96,165,250,0.12);
      transition:transform .12s ease, box-shadow .12s ease, opacity .12s ease;
    }
    .btn:active{transform:translateY(1px)}

    .divider{height:1px;background:linear-gradient(90deg,transparent,rgba(255,255,255,0.02),transparent);margin:18px 0}

    .socials{display:flex;gap:10px}
    .social{
      flex:1;padding:10px 8px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);text-align:center;font-size:13px;color:var(--muted);
      background:var(--glass);cursor:pointer
    }

    .small{font-size:13px;color:var(--muted);text-align:center;margin-top:14px}

    /* Responsive */
    @media (max-width:420px){
      .card{padding:20px;border-radius:12px}
      .logo{width:44px;height:44px}
    }

    /* Accessibility focus visible style */
    :focus{outline: none}
    :focus-visible{outline:2px solid rgba(96,165,250,0.28);outline-offset:3px}
    .error{
      color: red;
    }
  </style>
</head>
<body>
  <main class="card" role="main">
    <div class="brand">
      <div class="logo">LP</div>
      <div>
        <h1>Welcome back</h1>
        <p class="lead">Sign in to continue to your account</p>
      </div>
    </div>

    <form aria-label="Login form" autocomplete="on" action="#" method="post">
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" type="text" placeholder="you@company.com" required>
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Your password" required>
      </div>

      <div class="row">
        <label class="checkbox"><input type="checkbox" name="remember"> Remember me</label>
        <div style="flex:1"></div>
        <a class="forgot" href="#">Forgot password?</a>
      </div>

      <div style="margin-top:16px;display:flex;gap:10px;align-items:center">
        <button class="btn" type="submit">Sign in</button>
        <div style="flex:1"></div>
      </div>
<span class="error">{{ message }}</span>
      <div class="divider" aria-hidden="true"></div>

      <div style="display:flex;gap:10px;align-items:center;justify-content:space-between">
        <div class="social">Continue with Google</div>
        <div class="social">Continue with GitHub</div>
      </div>

      <p class="small">Don't have an account? <a href="/register" style="color:var(--primary);text-decoration:none">Create one</a></p>
    </form>
  </main>
</body>
</html>
